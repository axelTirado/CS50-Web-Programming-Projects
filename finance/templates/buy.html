{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action= "/buy" method ="POST">
    <div class ="form-group">
        <input type ="text" autofocus class ="form-control" name = "txtBuySymbol" placeholder ="Symbol">
    </div>
    <div class ="form-group">
        <input type ="text" autofocus class ="form-control" name = "txtShare" placeholder ="Shares">
    </div>
    <button type ="submit" name="bntBuy" class ="btn btn-primary">Buy</button>
 {% if message is defined %}
    <div>
      <p>{{message}}</p>
    </div>
 {% endif %}
</form>
{% endblock %}
