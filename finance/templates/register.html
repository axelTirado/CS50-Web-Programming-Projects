{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action = "/register" method = "post">
    <div class ="form-group">
        <input type = "text" autocomplete = "off" autofocus class ="form-control" name = "username" placeholder = "Username">
    </div>
    <div class ="form-group">
        <input type = "password" autocomplete = "off" autofocus class ="form-control" name = "password" placeholder = "Password">
    </div>
    <div class ="form-group">
        <input type = "password" autocomplete = "off" autofocus class ="form-control" name = "ConfPassword" placeholder = "Confirm Password">
    </div>
    <button class ="btn btn-primary" type ="submit"> Register </button>
</form>
{% endblock %}
