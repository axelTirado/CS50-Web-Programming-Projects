{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action ="/quote" method ="POST">
    <div class ="form-group">
        <input type ="text" autofocus class ="form-control" name = "txtSymbol" placeholder ="Symbol">
    </div>
    <button type ="submit" name ="btnQuote" class ="btn btn-primary">Quote</button>
    {% if message is defined %}
    <div>
        <p>{{message}}</p>
    </div>
    {% endif %}
</form>
{% endblock %}
